<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Register</h2>
        <form id="registrationForm" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="" disabled selected>-- Please Select --</option>
                    <option value="user">User</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="button" id="registerButton" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/login.html'">Back</button>
        </form>
    </div>
    <footer>
        23079398d Yuen Pak Hei - EIE4432 Lab 4<br>
        <script>
            document.write(new Date().toLocaleString());
        </script>
    </footer>
    <script src="js/register.js"></script>
</body>
</html>
